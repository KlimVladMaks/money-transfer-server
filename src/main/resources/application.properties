spring.application.name=money-transfer-server

# Режим "файловой БД" (данные сохраняются после перезапуска)
spring.datasource.url=jdbc:h2:file:./data/moneytransferdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Настройки Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Включить консоль H2 (доступна по http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
